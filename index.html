<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
			integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="style.css" />
		<title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
	</head>
	<body>
		<header class="showcase">
			<div class="container">
				<div class="showcase-top">
					<img src="public/Netflix_Logo_RGB.png" alt="Netflix Logo" />
					<a href="#" class="btn">Sign In</a>
				</div>
				<div class="showcase-content-cover">
					<div class="showcase-content">
						<h1>Unlimited movies, TV shows, and more</h1>
						<h6>Starts at USD 2.99. Cancel anytime.</h6>
						<p>
							Ready to watch? Enter your email to create or restart your
							membership.
						</p>
						<form action="#" class="form">
							<input
								type="email"
								placeholder="Email address"
								class="form-input"
							/>
							<button type="submit" class="btn btn-xl">
								Get Started
								<i class="fas fa-chevron-right btn-icon"></i>
							</button>
						</form>
					</div>
				</div>
			</div>
		</header>

		<section class="tabs">
			<div class="container">
				<div id="tab-1" class="tab-item tab-border">
					<i class="fas fa-door-open fa-3x"></i>
					<p class="hide-sm">Cancel anytime</p>
				</div>
				<div id="tab-2" class="tab-item">
					<i class="fas fa-tablet-alt fa-3x"></i>
					<p class="hide-sm">Watch anywhere</p>
				</div>
				<div id="tab-3" class="tab-item">
					<i class="fas fa-tags fa-3x"></i>
					<p class="hide-sm">Pick your price</p>
				</div>
			</div>
		</section>

		<section class="tab-content">
			<div class="container">
				<!-- Tab Content 1 -->
				<div id="tab-1-content" class="tab-content-item show">
					<div class="tab-1-content-innter">
						<div>
							<p class="text-lg">
								If you decide Netflix isn't for you - no problem. no commitment.
								Cancel online anytime.
							</p>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
